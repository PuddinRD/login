<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <label class="user-id" for="username">Username:</label>
                <input class="credenciales" type="text" id="username" name="username" required>

                <label class="user-id" for="password">Password:</label>
                <input class="credenciales" type="password" id="password" name="password" required>

                <button class="btn" type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
